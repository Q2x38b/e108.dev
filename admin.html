<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Combined and relaxed CSP and COOP -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://script.google.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://script.google.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    ">

    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Google Sheets Admin Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      /* Custom Font Loading */
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Light.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Medium.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Root Variables for Theming */
      :root {
        --background: #141414;
        --foreground: #ebebeb;
        --kbd-background: #222;
        --text-primary: #d4d4d8;
        --text-secondary: #737373;
        --border-color: #404040;
        --border-subtle: #262626;
        --hover-bg: rgba(64, 64, 64, 0.2);
        --font-geist-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        --font-geist-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --font-satoshi: "Satoshi", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }
      [data-theme="light"] {
        --background: #f5f5f5;
        --foreground: #171717;
        --text-primary: #171717;
        --text-secondary: #525252;
        --border-color: #d4d4d4;
        --border-subtle: #e5e5e5;
        --hover-bg: rgba(0, 0, 0, 0.05);
      }

      /* Basic Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: var(--font-satoshi);
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Login Container */
      #login-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      /* Main Container (hidden by default) */
      #main-container {
        display: none;
      }

      /* Container Layout for main content */
      .container {
        max-width: 42rem;
        margin: 0 auto;
        padding: 4rem 1.5rem;
        position: relative;
        min-height: 100vh;
      }
      @media (min-width: 640px) {
        .container {
          padding: 4rem 0;
        }
      }

      /* Header Styling */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 0;
        width: 100%;
        font-size: 0.875rem;
        font-family: var(--font-geist-mono);
        color: var(--text-secondary);
        border-bottom: 1px solid var(--border-subtle);
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: var(--font-satoshi);
        margin: 0;
      }

      /* Button Styling */
      button {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        font-family: var(--font-geist-mono);
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: transparent;
        transition: all 0.15s ease;
        cursor: pointer;
        overflow: hidden;
      }
      button:hover {
        background-color: var(--hover-bg);
        transform: translateY(-2px);
      }

      /* Sheet Selection Styling */
      #sheet-selection {
        margin: 2rem 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      #sheet-selection label {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: var(--font-geist-mono);
      }
      select {
        padding: 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: var(--background);
        color: var(--text-primary);
        font-family: var(--font-geist-mono);
        font-size: 0.75rem;
        cursor: pointer;
        min-width: 150px;
      }
      select:focus {
        outline: none;
        border-color: var(--text-secondary);
      }

      /* Controls Styling */
      .controls {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        font-family: var(--font-satoshi);
      }
      th, td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-subtle);
      }
      th {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: var(--font-geist-mono);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      td {
        font-size: 0.875rem;
        color: var(--text-primary);
      }
      tr:hover td {
        background-color: var(--hover-bg);
      }

      /* Modal Popup for Edit Form */
      #form-section.modal {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--background);
        padding: 2rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        z-index: 10000;
        width: 90%;
        max-width: 600px;
      }

      /* Form Styling */
      #form-section {
        display: none;
      }
      #form-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
      }
      form label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: var(--font-geist-mono);
        margin-bottom: 0.5rem;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: transparent;
        color: var(--text-primary);
        font-family: var(--font-satoshi);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        transition: all 0.15s ease;
      }
      input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: var(--text-secondary);
        background-color: var(--hover-bg);
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      .form-buttons {
        display: flex;
        gap: 0.75rem;
      }

      /* Action Buttons in Table */
      .action-button {
        padding: 0.4rem 0.75rem;
        margin-right: 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.7rem;
      }

      /* Styled Divider */
      .styled-divider {
        border: none;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--border-color),
          var(--border-color),
          var(--border-color),
          transparent
        );
        margin: 2rem auto;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <!-- Login Container: visible by default -->
    <div id="login-container">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <button id="signin_button" onclick="handleSignIn()">Sign in with Google</button>
        <p id="login-error" style="color: red;"></p>
      </div>
    </div>

    <!-- Main Container: hidden until the user is authorized -->
    <div id="main-container">
      <div class="container animate-in">
        <div class="header">
          <h1>Google Sheets Admin Console</h1>
          <div>
            <button id="signout_button" onclick="handleSignOut()">Sign Out</button>
          </div>
        </div>
        
        <!-- Sheet Selection Dropdown -->
        <div id="sheet-selection">
          <label for="sheetSelector">Select Sheet:</label>
          <select id="sheetSelector" onchange="cancelForm(); listSheetData();">
            <option value="Form Responses">Form Responses</option>
            <option value="Blog">Blog</option>
          </select>
        </div>
        
        <!-- Editing Controls -->
        <div class="controls" id="controls">
          <button onclick="listSheetData()">Refresh Data</button>
          <button onclick="showNewRowForm()">Add New Entry</button>
        </div>
        
        <div id="content"></div>
        
        <!-- Edit Form Modal Popup -->
        <div id="form-section">
          <h2 id="form-title">Add/Edit Entry</h2>
          <form id="edit-form">
            <label for="entry_date">Date:</label>
            <input type="text" id="entry_date" name="date" placeholder="YYYY-MM-DD" required />
            
            <label for="entry_title">Title:</label>
            <input type="text" id="entry_title" name="title" required />
            
            <label for="entry_content">Content:</label>
            <textarea id="entry_content" name="content" rows="4" required></textarea>
            
            <div class="form-buttons">
              <button type="submit">Save Entry</button>
              <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
          </form>
        </div>
        
        <hr class="styled-divider">
      </div>
    </div>

    <script>
      // Backend URL for the Apps Script web app.
      const backendUrl = 'https://script.google.com/macros/s/AKfycbzbXrQ60RA7fGVpGVbhv_50Z79udfgeufiCzKszH7aFiYH5JZkl-OvzY0qphz3VT38V/exec';
      
      let sheetData = [];
      let currentRowIndex = null;

      // Sign in handler: calls the backend to validate the signed-in Google account.
      function handleSignIn() {
        const url = backendUrl + '?action=validateUser';
        fetch(url)
          .then(response => response.json())
          .then(result => {
            if (result.status === "authorized") {
              // User is authorized – hide login UI and display the main interface.
              document.getElementById('login-container').style.display = 'none';
              document.getElementById('main-container').style.display = 'block';
              listSheetData();
            } else {
              document.getElementById('login-error').textContent =
                'Unauthorized: ' + (result.message || 'Access denied.');
            }
          })
          .catch(error => {
            console.error('Error during sign in:', error);
            document.getElementById('login-error').textContent =
              'Error during sign in. Please try again.';
          });
      }

      // Sign out handler – here we simply reload the page.
      function handleSignOut() {
        location.reload();
      }

      // Helper: Get the currently selected sheet name.
      function getCurrentSheetName() {
        return document.getElementById("sheetSelector").value;
      }

      // Fetch and display the sheet data.
      function listSheetData() {
        const currentSheet = getCurrentSheetName();
        const url = backendUrl + '?action=listSheetData'
                  + '&sheetName=' + encodeURIComponent(currentSheet);
        fetch(url)
          .then(response => response.json())
          .then(data => {
            sheetData = data;
            displayData(data);
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('content').innerHTML = 'Error fetching data.';
          });
      }

      // Render table of sheet data.
      function displayData(data) {
        const currentSheet = getCurrentSheetName();
        let html = '<table><thead><tr>';
        data[0].forEach(header => {
          html += '<th>' + header + '</th>';
        });
        html += '<th>Actions</th></tr></thead><tbody>';
        for (let i = 1; i < data.length; i++) {
          html += '<tr>';
          data[i].forEach((cell, index) => {
            if (currentSheet === "Blog" && index === 2) {
              html += '<td><button onclick="toggleContent(this)">Show Content</button>';
              html += '<div class="content-collapsible" style="display:none; margin-top:0.5rem;">' + cell + '</div></td>';
            } else {
              html += '<td>' + cell + '</td>';
            }
          });
          html += '<td><button class="action-button" onclick="editRow(' + i + ')">Edit</button>' +
                  '<button class="action-button" onclick="deleteRow(' + i + ')">Delete</button></td>';
          html += '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      }

      // Toggle collapsible content for Blog entries.
      function toggleContent(button) {
        const div = button.nextElementSibling;
        if (div.style.display === "none") {
          div.style.display = "block";
          button.textContent = "Hide Content";
        } else {
          div.style.display = "none";
          button.textContent = "Show Content";
        }
      }

      // Show modal popup for a new row.
      function showNewRowForm() {
        currentRowIndex = null;
        document.getElementById('form-title').textContent = 'Add New Entry';
        document.getElementById('edit-form').reset();
        document.getElementById('form-section').classList.add('modal');
        document.getElementById('form-section').style.display = 'block';
      }

      // Edit an existing row.
      function editRow(rowIndex) {
        currentRowIndex = rowIndex + 1;
        document.getElementById('form-title').textContent = 'Edit Entry';
        const rowData = sheetData[rowIndex];
        if (rowData) {
          document.getElementById('entry_date').value = rowData[0] || '';
          document.getElementById('entry_title').value = rowData[1] || '';
          document.getElementById('entry_content').value = rowData[2] || '';
          document.getElementById('form-section').classList.add('modal');
          document.getElementById('form-section').style.display = 'block';
        } else {
          console.error("No data found for row", rowIndex);
        }
      }

      // Handle form submission for adding or updating a row.
      document.getElementById('edit-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const date = document.getElementById('entry_date').value;
        const title = document.getElementById('entry_title').value;
        const content = document.getElementById('entry_content').value;
        const currentSheet = getCurrentSheetName();

        if (currentRowIndex === null) {
          // Add new entry.
          const url = backendUrl + '?action=addRow'
                    + '&sheetName=' + encodeURIComponent(currentSheet)
                    + '&date=' + encodeURIComponent(date)
                    + '&title=' + encodeURIComponent(title)
                    + '&content=' + encodeURIComponent(content);
          fetch(url)
            .then(response => response.json())
            .then(result => {
              if (result.status === "success") {
                alert('Entry added successfully!');
                document.getElementById('form-section').style.display = 'none';
                document.getElementById('form-section').classList.remove('modal');
                listSheetData();
              }
            })
            .catch(error => console.error('Error:', error));
        } else {
          // Update existing entry.
          const url = backendUrl + '?action=updateRow'
                    + '&sheetName=' + encodeURIComponent(currentSheet)
                    + '&rowIndex=' + encodeURIComponent(currentRowIndex)
                    + '&date=' + encodeURIComponent(date)
                    + '&title=' + encodeURIComponent(title)
                    + '&content=' + encodeURIComponent(content);
          fetch(url)
            .then(response => response.json())
            .then(result => {
              if (result.status === "success") {
                alert('Entry updated successfully!');
                document.getElementById('form-section').style.display = 'none';
                document.getElementById('form-section').classList.remove('modal');
                listSheetData();
              }
            })
            .catch(error => console.error('Error:', error));
        }
      });

      // Close the form modal.
      function cancelForm() {
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('form-section').classList.remove('modal');
      }
    </script>
  </body>
</html>
