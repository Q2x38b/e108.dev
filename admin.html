<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://apis.google.com https://accounts.google.com https://www.gstatic.com https://content-sheets.googleapis.com https://content.googleapis.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline';
      frame-src https://content-sheets.googleapis.com https://content.googleapis.com;
    ">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Google Sheets Admin Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Light.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Medium.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --background: #141414;
        --foreground: #ebebeb;
        --kbd-background: #222;
        --text-primary: #d4d4d8;
        --text-secondary: #737373;
        --border-color: #404040;
        --border-subtle: #262626;
        --hover-bg: rgba(64, 64, 64, 0.2);
        --font-geist-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        --font-geist-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --font-satoshi: "Satoshi", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }
      [data-theme="light"] {
        --background: #f5f5f5;
        --foreground: #171717;
        --text-primary: #171717;
        --text-secondary: #525252;
        --border-color: #d4d4d4;
        --border-subtle: #e5e5e5;
        --hover-bg: rgba(0, 0, 0, 0.05);
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: var(--font-satoshi);
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #login-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      
      #main-container {
        display: none;
      }

      .container {
        max-width: 42rem;
        margin: 0 auto;
        padding: 4rem 1.5rem;
        position: relative;
        min-height: 100vh;
      }
      @media (min-width: 640px) {
        .container {
          padding: 4rem 0;
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 0;
        width: 100%;
        font-size: 0.875rem;
        font-family: var(--font-geist-mono);
        color: var(--text-secondary);
        border-bottom: 1px solid var(--border-subtle);
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: var(--font-satoshi);
        margin: 0;
      }

      button {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        font-family: var(--font-geist-mono);
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: transparent;
        transition: all 0.15s ease;
        cursor: pointer;
        overflow: hidden;
      }
      button:hover {
        background-color: var(--hover-bg);
        transform: translateY(-2px);
      }

      #sheet-selection {
        margin: 2rem 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      #sheet-selection label {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: var(--font-geist-mono);
      }
      select {
        padding: 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: var(--background);
        color: var(--text-primary);
        font-family: var(--font-geist-mono);
        font-size: 0.75rem;
        cursor: pointer;
        min-width: 150px;
      }
      select:focus {
        outline: none;
        border-color: var(--text-secondary);
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        font-family: var(--font-satoshi);
      }
      th, td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-subtle);
      }
      th {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: var(--font-geist-mono);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      td {
        font-size: 0.875rem;
        color: var(--text-primary);
      }
      tr:hover td {
        background-color: var(--hover-bg);
      }

      #form-section.modal {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--background);
        padding: 2rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        z-index: 10000;
        width: 90%;
        max-width: 600px;
      }

      #form-section {
        display: none;
      }
      #form-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
      }
      form label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: var(--font-geist-mono);
        margin-bottom: 0.5rem;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: transparent;
        color: var(--text-primary);
        font-family: var(--font-satoshi);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        transition: all 0.15s ease;
      }
      input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: var(--text-secondary);
        background-color: var(--hover-bg);
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      .form-buttons {
        display: flex;
        gap: 0.75rem;
      }

      .action-button {
        padding: 0.4rem 0.75rem;
        margin-right: 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.7rem;
      }

      .styled-divider {
        border: none;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--border-color),
          var(--border-color),
          var(--border-color),
          transparent
        );
        margin: 2rem auto;
        width: 80%;
      }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div id="login-container">
      <div id="auth-status" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <button id="authorize_button">Sign in</button>
      </div>
    </div>

    <div id="main-container">
      <div class="container animate-in">
        <div class="header">
          <h1>Admin Console</h1>
          <div id="theme-toggle" class="theme-switch" aria-label="Toggle dark/light mode">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon">
              <circle class="sun-circle" cx="12" cy="12" r="5"/>
              <path class="moon-path" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
              <g class="sun-rays">
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </g>
            </svg>
          </div>
        </div>
        
        <div id="auth-status">
          <button id="authorize_button" style="display:none;">Authorize</button>
          <button id="signout_button" style="display: none;">Sign Out</button>
        </div>
        
        <div id="sheet-selection">
          <label for="sheetSelector">Select Sheet:</label>
          <select id="sheetSelector" onchange="cancelForm(); listSheetData();">
            <option value="Form Responses">Form Responses</option>
            <option value="Blog">Blog</option>
          </select>
        </div>
        
        <div class="controls" id="controls">
          <button onclick="listSheetData()">Refresh Data</button>
          <button onclick="showNewRowForm()">Add New Entry</button>
        </div>
        
        <div id="content"></div>
        
        <div id="form-section">
          <h2 id="form-title">Add/Edit Entry</h2>
          <form id="edit-form">
            <label for="entry_date">Date:</label>
            <input type="text" id="entry_date" name="date" placeholder="YYYY-MM-DD" required />
            
            <label for="entry_title">Title:</label>
            <input type="text" id="entry_title" name="title" required />
            
            <label for="entry_content">Content:</label>
            <textarea id="entry_content" name="content" rows="4" required></textarea>
            
            <div class="form-buttons">
              <button type="submit">Save Entry</button>
              <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
          </form>
        </div>
        
        <hr class="styled-divider">
      </div>
    </div>

    <script>
      const CLIENT_ID = '936331083814-8hv2h12vfd021st5frrvhav875mucps3.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyApvQuAABFbVVDVWTOdVSrWWXhLAYeXyZo';

      const SCOPES = "https://www.googleapis.com/auth/spreadsheets openid email";
      const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      const spreadsheetId = '1jyPppl4fiQeUUkPchckMdm4Q8m-PLLyNK7cV64ggMx0';

      function getCurrentSheetName() {
        return document.getElementById("sheetSelector").value;
      }

      function getFullRange() {
        return getCurrentSheetName() + "!A:Z";
      }

      const authorizeButton = document.getElementById('authorize_button');
      const signoutButton = document.getElementById('signout_button');
      let currentRowIndex = null;
      let tokenClient;
      let accessToken = null;
      function handleClientLoad() {
        gapi.load('client', initClient);
      }

      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: DISCOVERY_DOCS,
        }).then(() => {
          if (google?.accounts?.oauth2?.initTokenClient) {
            tokenClient = google.accounts.oauth2.initTokenClient({
              client_id: CLIENT_ID,
              scope: SCOPES,
              callback: (resp) => {
                if (resp.error) {
                  console.error("Token error:", resp);
                  return;
                }
                accessToken = resp.access_token;
                gapi.client.setToken({ access_token: accessToken });
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                document.getElementById('controls').style.display = 'flex';
                listSheetData();
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
              },
            });
          } else {
            console.error('GIS library is not loaded.');
          }
        });
      }

      function handleAuthClick() {
        if (tokenClient) {
          tokenClient.requestAccessToken();
        } else {
          console.error('Token client not initialized.');
        }
      }

      function handleSignoutClick() {
        if (accessToken) {
          google.accounts.oauth2.revoke(accessToken, () => {
            accessToken = null;
            gapi.client.setToken(null);
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('content').innerHTML = '';
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
          });
        }
      }

      authorizeButton.onclick = handleAuthClick;
      signoutButton.onclick = handleSignoutClick;

      function listSheetData() {
        if (!accessToken) {
          document.getElementById('content').innerHTML = 'Please sign in with Google to view data.';
          return;
        }
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: spreadsheetId,
          range: getFullRange(),
        }).then(
          function (response) {
            const range = response.result;
            if (range.values && range.values.length > 0) {
              displayData(range.values);
            } else {
              document.getElementById('content').innerHTML = 'No data found.';
            }
          },
          function (response) {
            console.error('Error fetching data: ' + response.result.error.message);
          }
        );
      }

      function displayData(data) {
        const currentSheet = getCurrentSheetName();
        let html = '<table><thead><tr>';
        data[0].forEach(header => {
          html += '<th>' + header + '</th>';
        });
        html += '<th>Actions</th></tr></thead><tbody>';
        for (let i = 1; i < data.length; i++) {
          html += '<tr>';
          data[i].forEach((cell, index) => {
            if (currentSheet === "Blog" && index === 2) {
              html += '<td><button onclick="toggleContent(this)">Show Content</button>';
              html += '<div class="content-collapsible" style="display:none; margin-top:0.5rem;">' + cell + '</div></td>';
            } else {
              html += '<td>' + cell + '</td>';
            }
          });
          html += '<td><button class="action-button" onclick="editRow(' + i + ')">Edit</button>' +
                  '<button class="action-button" onclick="deleteRow(' + i + ')">Delete</button></td>';
          html += '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      }

      function toggleContent(button) {
        const div = button.nextElementSibling;
        if (div.style.display === "none") {
          div.style.display = "block";
          button.textContent = "Hide Content";
        } else {
          div.style.display = "none";
          button.textContent = "Show Content";
        }
      }

      function showNewRowForm() {
        currentRowIndex = null;
        document.getElementById('form-title').textContent = 'Add New Entry';
        document.getElementById('edit-form').reset();
        document.getElementById('form-section').classList.add('modal');
        document.getElementById('form-section').style.display = 'block';
      }

      function editRow(rowIndex) {
        console.log("Editing row:", rowIndex);
        currentRowIndex = rowIndex;
        document.getElementById('form-title').textContent = 'Edit Entry';
        const currentSheet = getCurrentSheetName();
        const range = currentSheet + '!A' + (rowIndex + 1) + ':C' + (rowIndex + 1);
        console.log("Fetching range:", range);
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: spreadsheetId,
          range: range,
        }).then(function (response) {
          console.log("Edit row response:", response);
          const rowData = response.result.values[0];
          if (rowData) {
            document.getElementById('entry_date').value = rowData[0] || '';
            document.getElementById('entry_title').value = rowData[1] || '';
            document.getElementById('entry_content').value = rowData[2] || '';
            document.getElementById('form-section').classList.add('modal');
            document.getElementById('form-section').style.display = 'block';
            console.log("Form values set:", {
              date: document.getElementById('entry_date').value,
              title: document.getElementById('entry_title').value,
              content: document.getElementById('entry_content').value
            });
          } else {
            console.error("No data returned for row", rowIndex);
          }
        }).catch(function (error) {
          console.error("Error in editRow:", error);
        });
      }

      document.getElementById('edit-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const date = document.getElementById('entry_date').value;
        const title = document.getElementById('entry_title').value;
        const content = document.getElementById('entry_content').value;
        const values = [[date, title, content]];
        const currentSheet = getCurrentSheetName();

        if (currentRowIndex === null) {
          gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: spreadsheetId,
            range: currentSheet,
            valueInputOption: 'USER_ENTERED',
            insertDataOption: 'INSERT_ROWS',
            resource: { values: values },
          }).then(function (response) {
            alert('Entry added successfully!');
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('form-section').classList.remove('modal');
            listSheetData();
          });
        } else {
          const range = currentSheet + '!A' + (currentRowIndex + 1) + ':C' + (currentRowIndex + 1);
          gapi.client.sheets.spreadsheets.values.update({
            spreadsheetId: spreadsheetId,
            range: range,
            valueInputOption: 'USER_ENTERED',
            resource: { values: values },
          }).then(function (response) {
            alert('Entry updated successfully!');
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('form-section').classList.remove('modal');
            listSheetData();
          });
        }
      });

      function cancelForm() {
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('form-section').classList.remove('modal');
      }

      function deleteRow(rowIndex) {
        if (!confirm('Are you sure you want to delete this entry?')) return;
        const currentSheet = getCurrentSheetName();
        const requests = [{
          deleteDimension: {
            range: {
              sheetId: 0,
              dimension: 'ROWS',
              startIndex: rowIndex,
              endIndex: rowIndex + 1,
            },
          },
        }];
        gapi.client.sheets.spreadsheets.batchUpdate({
          spreadsheetId: spreadsheetId,
          resource: { requests: requests },
        }).then(function (response) {
          alert('Entry deleted successfully!');
          listSheetData();
        }, function (error) {
          console.error('Error deleting row:', error);
        });
      }

      window.addEventListener('load', handleClientLoad);
    </script>
  </body>
</html>
