<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Updated CSP: allow external fonts, styles, frames, and connections -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://apis.google.com https://accounts.google.com https://www.gstatic.com https://cdnjs.cloudflare.com https://script.google.com https://content-sheets.googleapis.com https://content.googleapis.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://accounts.google.com/gsi/style;
      font-src 'self' https://cdnjs.cloudflare.com;
      frame-src 'self' https://accounts.google.com https://content-sheets.googleapis.com https://content.googleapis.com;
      connect-src 'self' https://accounts.google.com https://script.google.com;
    ">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Google Sheets Admin Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      /* Custom Font Loading */
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Light.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Medium.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        src: url('fonts/Satoshi-Bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      /* Root Variables for Theming */
      :root {
        --background: #141414;
        --foreground: #ebebeb;
        --text-primary: #d4d4d8;
        --text-secondary: #737373;
        --border-color: #404040;
        --hover-bg: rgba(64, 64, 64, 0.2);
        --font-geist-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --font-satoshi: "Satoshi", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }
      [data-theme="light"] {
        --background: #f5f5f5;
        --foreground: #171717;
        --text-primary: #171717;
        --text-secondary: #525252;
        --border-color: #d4d4d4;
        --hover-bg: rgba(0, 0, 0, 0.05);
      }
      
      /* Basic Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: var(--font-satoshi);
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
      }
      
      /* Login Container: Shown only when not signed in */
      #login-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      
      /* Main Container: Hidden until signed in */
      #main-container {
        display: none;
      }
      
      /* Container Layout for main content */
      .container {
        max-width: 42rem;
        margin: 0 auto;
        padding: 4rem 1.5rem;
        min-height: 100vh;
      }
      @media (min-width: 640px) {
        .container {
          padding: 4rem 0;
        }
      }
      
      /* Header Styling */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
      }
      
      /* Button Styling (original style restored) */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        font-family: var(--font-geist-mono);
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-primary);
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: transparent;
        transition: all 0.15s ease;
        cursor: pointer;
      }
      button:hover {
        background-color: var(--hover-bg);
        transform: translateY(-2px);
      }
      
      /* Sheet Selection Styling */
      #sheet-selection {
        margin: 2rem 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      #sheet-selection label {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
      }
      select {
        padding: 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: var(--background);
        color: var(--text-primary);
        font-size: 0.75rem;
        min-width: 150px;
      }
      select:focus {
        outline: none;
        border-color: var(--text-secondary);
      }
      
      /* Controls Styling */
      .controls {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }
      
      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }
      th, td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }
      th {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
      }
      td {
        font-size: 0.875rem;
        color: var(--text-primary);
      }
      tr:hover td {
        background-color: var(--hover-bg);
      }
      
      /* Modal Popup for Edit Form */
      #form-section.modal {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--background);
        padding: 2rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        z-index: 10000;
        width: 90%;
        max-width: 600px;
      }
      #form-section { display: none; }
      #form-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
      }
      form label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: transparent;
        color: var(--text-primary);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        transition: all 0.15s ease;
      }
      input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: var(--text-secondary);
        background-color: var(--hover-bg);
      }
      textarea { resize: vertical; min-height: 100px; }
      .form-buttons { display: flex; gap: 0.75rem; }
      
      /* Action Buttons in Table */
      .action-button { padding: 0.4rem 0.75rem; margin-right: 0.5rem; border-radius: 0.25rem; font-size: 0.7rem; }
      
      /* Styled Divider */
      .styled-divider {
        border: none;
        height: 1px;
        background: linear-gradient(to right, transparent, var(--border-color), var(--border-color), var(--border-color), transparent);
        margin: 2rem auto;
        width: 80%;
      }
    </style>
    <!-- Load the new Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <!-- Login Container: Shown only when not signed in -->
    <div id="login-container">
      <div id="auth-status" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <!-- The Google Sign-In button will be rendered here by GSI -->
        <div id="g_id_signin"></div>
      </div>
    </div>

    <!-- Main Container: Hidden until user is signed in -->
    <div id="main-container">
      <div class="container animate-in">
        <div class="header">
          <h1>Google Sheets Admin Console</h1>
          <div id="theme-toggle" class="theme-switch" aria-label="Toggle dark/light mode">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon">
              <circle class="sun-circle" cx="12" cy="12" r="5"/>
              <path class="moon-path" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
              <g class="sun-rays">
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </g>
            </svg>
          </div>
        </div>
        
        <div id="auth-status">
          <button id="signout_button" style="display: none;">Sign Out</button>
        </div>
        
        <!-- Sheet Selection Dropdown -->
        <div id="sheet-selection">
          <label for="sheetSelector">Select Sheet:</label>
          <select id="sheetSelector" onchange="cancelForm(); listSheetData();">
            <option value="Form Responses">Form Responses</option>
            <option value="Blog">Blog</option>
          </select>
        </div>
        
        <!-- Editing controls -->
        <div class="controls" id="controls">
          <button onclick="listSheetData()">Refresh Data</button>
          <button onclick="showNewRowForm()">Add New Entry</button>
        </div>
        
        <div id="content"></div>
        
        <!-- Edit Form Modal Popup -->
        <div id="form-section">
          <h2 id="form-title">Add/Edit Entry</h2>
          <form id="edit-form">
            <label for="entry_date">Date:</label>
            <input type="text" id="entry_date" name="date" placeholder="YYYY-MM-DD" required />
            
            <label for="entry_title">Title:</label>
            <input type="text" id="entry_title" name="title" required />
            
            <label for="entry_content">Content:</label>
            <textarea id="entry_content" name="content" rows="4" required></textarea>
            
            <div class="form-buttons">
              <button type="submit">Save Entry</button>
              <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
          </form>
        </div>
        
        <hr class="styled-divider">
      </div>
    </div>

    <script>
      // --- Configuration ---
      // Set your Apps Script web app URL (backend)
      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzbXrQ60RA7fGVpGVbhv_50Z79udfgeufiCzKszH7aFiYH5JZkl-OvzY0qphz3VT38V/exec";

      // --- Global Variables ---
      let idToken = null;    // The user's ID token after sign-in.
      let currentRowIndex = null;  // For editing rows.

      // --- Google Identity Services Initialization ---
      window.onload = function() {
        // Initialize the Google Sign-In button.
        google.accounts.id.initialize({
          client_id: "936331083814-8hv2h12vfd021st5frrvhav875mucps3.apps.googleusercontent.com", // Replace with your actual client ID.
          callback: handleCredentialResponse,
          auto_select: false,
        });
        google.accounts.id.renderButton(
          document.getElementById("g_id_signin"),
          { theme: "outline", size: "large" }
        );
        google.accounts.id.prompt(); // Optionally display One Tap.
      };

      // Called after a successful sign-in.
      function handleCredentialResponse(response) {
        idToken = response.credential;
        // Hide the login container and show the main container.
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        // Immediately list sheet data.
        listSheetData();
      }

      // --- Data Operations via Apps Script Web App ---
      function listSheetData() {
        const sheetName = document.getElementById("sheetSelector").value;
        if (!idToken) {
          document.getElementById('content').innerHTML = 'Please sign in with Google to view data.';
          return;
        }
        fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            idToken: idToken,
            sheetName: sheetName,
            operation: "list"
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            displayData(data.values);
          } else {
            document.getElementById("content").innerHTML = "Error: " + data.error;
          }
        })
        .catch(err => console.error("Error listing data:", err));
      }

      function displayData(values) {
        const currentSheet = document.getElementById("sheetSelector").value;
        let html = '<table><thead><tr>';
        values[0].forEach(header => { html += '<th>' + header + '</th>'; });
        html += '<th>Actions</th></tr></thead><tbody>';
        for (let i = 1; i < values.length; i++) {
          html += '<tr>';
          values[i].forEach((cell, index) => {
            // For Blog sheet, make the content column collapsible (assumes column index 2).
            if (currentSheet === "Blog" && index === 2) {
              html += '<td><button onclick="toggleContent(this)">Show Content</button>';
              html += '<div class="content-collapsible" style="display:none; margin-top:0.5rem;">' + cell + '</div></td>';
            } else {
              html += '<td>' + cell + '</td>';
            }
          });
          html += '<td><button class="action-button" onclick="editRow(' + i + ')">Edit</button>' +
                  '<button class="action-button" onclick="deleteRow(' + i + ')">Delete</button></td>';
          html += '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      }

      function toggleContent(button) {
        const div = button.nextElementSibling;
        if (div.style.display === "none") {
          div.style.display = "block";
          button.textContent = "Hide Content";
        } else {
          div.style.display = "none";
          button.textContent = "Show Content";
        }
      }

      function showNewRowForm() {
        currentRowIndex = null;
        document.getElementById('form-title').textContent = 'Add New Entry';
        document.getElementById('edit-form').reset();
        document.getElementById('form-section').classList.add('modal');
        document.getElementById('form-section').style.display = 'block';
      }

      function editRow(rowIndex) {
        currentRowIndex = rowIndex;
        document.getElementById('form-title').textContent = 'Edit Entry';
        const currentSheet = document.getElementById("sheetSelector").value;
        fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            idToken: idToken,
            sheetName: currentSheet,
            operation: "getRow",
            row: rowIndex
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.row) {
            document.getElementById('entry_date').value = data.row[0] || '';
            document.getElementById('entry_title').value = data.row[1] || '';
            document.getElementById('entry_content').value = data.row[2] || '';
            document.getElementById('form-section').classList.add('modal');
            document.getElementById('form-section').style.display = 'block';
          } else {
            console.error("Error fetching row data:", data.error);
          }
        })
        .catch(err => console.error("Error in editRow:", err));
      }

      document.getElementById('edit-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const date = document.getElementById('entry_date').value;
        const title = document.getElementById('entry_title').value;
        const content = document.getElementById('entry_content').value;
        const currentSheet = document.getElementById("sheetSelector").value;
        let operation = currentRowIndex === null ? "append" : "update";
        let payload = {
          idToken: idToken,
          sheetName: currentSheet,
          operation: operation,
          date: date,
          title: title,
          content: content
        };
        if (operation === "update") {
          payload.row = currentRowIndex;
        }
        fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(operation === "append" ? "Entry added successfully!" : "Entry updated successfully!");
            cancelForm();
            listSheetData();
          } else {
            alert("Error: " + data.error);
          }
        })
        .catch(err => console.error("Error submitting form:", err));
      });

      function cancelForm() {
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('form-section').classList.remove('modal');
      }

      function deleteRow(rowIndex) {
        if (!confirm('Are you sure you want to delete this entry?')) return;
        const currentSheet = document.getElementById("sheetSelector").value;
        fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            idToken: idToken,
            sheetName: currentSheet,
            operation: "delete",
            row: rowIndex
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Entry deleted successfully!");
            listSheetData();
          } else {
            alert("Error: " + data.error);
          }
        })
        .catch(err => console.error("Error deleting row:", err));
      }
    </script>
  </body>
</html>
